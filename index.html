<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Clone ðŸ¦–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: 800px;
            height: 300px;
            border: 2px solid #222;
            background-color: #fff;
            overflow: hidden;
        }

        .score-displayboard {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 20px;
            color: #333;
        }

        .dino-body {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #609375;
            bottom: 0;
            left: 50px;
            border-radius: 50% 50% 0 0;
        }

        .dino-body::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 10px;
            width: 30px;
            height: 25px;
            background-color: #609375;
            border-radius: 50% 50% 0 0;
        }

        .dino-body::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 25px;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 20px;
            height: 40px;
            bottom: 0;
            background-color: #666;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }

        .restart-bttn {
            margin-top: 12px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart-bttn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-displayboard">Score: 0</div>
        <div class="dino-body"></div>
        <div class="ground"></div>
        <div class="game-over">
            <p>Game Over!</p>
            <button class="restart-bttn">Restart</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dino = document.querySelector('.dino-body');
            const container = document.querySelector('.container');
            const scoreDisplayboard = document.querySelector('.score-displayboard');
            const gameOverPanel = document.querySelector('.game-over');
            const restartButton = document.querySelector('.restart-bttn');

            let isJumping = false;
            let gravity = 0.9;
            let position = 0;
            let score = 0;
            let gameSpeed = 3;
            let obstacles = [];
            let isGameOver = false;

            let upTimerId, downTimerId;

            function control(e) {
                if ((e.key === " " || e.key === "ArrowUp") && !isJumping && !isGameOver) {
                    isJumping = true;
                    jump();
                }
            }

            document.addEventListener('keydown', control);

            function jump() {
                let jumpCount = 0;
                clearInterval(downTimerId);

                upTimerId = setInterval(() => {
                    position += 10;
                    jumpCount += 10;
                    dino.style.bottom = (position * gravity) + 'px';

                    if (jumpCount > 150) {
                        clearInterval(upTimerId);
                        fall();
                    }
                }, 20);
            }

            function fall() {
                downTimerId = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(downTimerId);
                        position = 0;
                        isJumping = false;
                        dino.style.bottom = '0px';
                    } else {
                        position -= 5;
                        dino.style.bottom = (position * gravity) + 'px';
                    }
                }, 20);
            }

            function generateObstacles() {
                const obstacle = document.createElement('div');
                const obstacleHeight = Math.floor(Math.random() * 20) + 30;
                let obstacleLeft = container.offsetWidth;

                obstacle.classList.add('obstacle');
                obstacle.style.height = `${obstacleHeight}px`;
                obstacle.style.left = `${obstacleLeft}px`;

                container.appendChild(obstacle);
                obstacles.push(obstacle);

                let moveTimer = setInterval(() => {
                    if (obstacleLeft < -20) {
                        clearInterval(moveTimer);
                        container.removeChild(obstacle);
                        obstacles = obstacles.filter(o => o !== obstacle);
                        score++;
                        scoreDisplayboard.textContent = `Score: ${score}`;

                        // gradually increase challenge
                        if (score % 5 === 0 && gameSpeed < 10) {
                            gameSpeed += 0.4;
                        }
                    } else {
                        obstacleLeft -= gameSpeed;
                        obstacle.style.left = `${obstacleLeft}px`;

                        if (
                            obstacleLeft > 50 &&
                            obstacleLeft < 110 &&
                            position < obstacleHeight
                        ) {
                            endGame();
                            clearInterval(moveTimer);
                        }
                    }
                }, 20);

                if (!isGameOver) {
                    const nextSpawn = Math.random() * 1800 + 1000;
                    setTimeout(generateObstacles, nextSpawn);
                }
            }

            function endGame() {
                isGameOver = true;
                clearInterval(upTimerId);
                clearInterval(downTimerId);
                gameOverPanel.style.display = 'block';
                document.removeEventListener('keydown', control);

                obstacles.forEach(obs => {
                    if (obs.parentElement) obs.remove();
                });

                obstacles = [];
            }

            restartButton.addEventListener('click', () => {
                gameOverPanel.innerHTML = '<p>Restarting...</p>';
                setTimeout(() => window.location.reload(), 600);
            });

            function start() {
                isGameOver = false;
                score = 0;
                gameSpeed = 3;
                scoreDisplayboard.textContent = 'Score: 0';
                gameOverPanel.style.display = 'none';
                generateObstacles();
            }

            start();
        });
    </script>
</body>
</html>
